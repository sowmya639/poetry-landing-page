<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poetry Haven </title>
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="logo.webp" alt="Poetry Haven Logo" class="logo-img">
            </div>
            <nav class="main-nav">
                <button class="nav-button">Log In</button>
                <button class="nav-button">Create Account</button>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <h1>Welcome to Poetry Haven</h1>
            <p> Discover new poets, share your work, and connect with a global community of poetry lovers.Your home for poetry enthusiasts around the world.</p>
            <div class="search-poet">
                <input type="text" placeholder="Search Poet" class="search-input">
                <button class="search-button">Search</button>
            </div>
            <div class="subscribe-section">
                <button class="subscribe-button">Subscribe Now</button>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Poetry Haven, Inc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
